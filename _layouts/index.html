<!DOCTYPE html>
<html>

	<head>
		<meta charset='utf-8' />
		<meta http-equiv="X-UA-Compatible" content="chrome=1" />
		<meta name="description" content="Up and Away : " />

		<link rel="stylesheet" type="text/css" media="screen" href="{{ site.path }}/stylesheets/stylesheet.css">

		<title>Up and Away</title>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
		<script src="{{site.path}}/javascripts/process-rel-links.js" type="text/javascript"></script>
	</head>

	<body>

		<!-- HEADER -->
		<div id="header_wrap" class="outer">
				<header class="inner">
					<a id="forkme_banner" href="https://github.com/debugman18/UpAndAway">View on GitHub</a>

					<h1 id="project_title">Up and Away</h1>
					<h2 id="project_tagline"></h2>

						<section id="downloads">
							<a class="zip_download_link" href="https://github.com/debugman18/UpAndAway/zipball/master">Download this project as a .zip file</a>
							<a class="tar_download_link" href="https://github.com/debugman18/UpAndAway/tarball/master">Download this project as a tar.gz file</a>
						</section>
				</header>
		</div>

		<!-- MAIN CONTENT -->
		<div id="main_content_wrap" class="outer">
			<section id="main_content" class="inner">
				{{ content }}
			</section>
			<section id="doc_content" class="inner">
				<h3>For contributors</h3>
				The project documentation is available <a href="{{ site.path }}/doc/">here</a>.
			</section>
		</div>
		
		<!-- FOOTER  -->
		<div id="footer_wrap" class="outer">
			<footer class="inner">
				<!--
				Should we add the line below?
				<p class="copyright">Up and Away maintained by <a href="https://github.com/debugman18">debugman18</a></p>
				-->
				<p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
			</footer>
		</div>

	</body>
</html>
